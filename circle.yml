machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --pull --rm=false --no-cache -t alvro/test1 .

test:
  override:
    - docker run alvro/test1

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alvro/test1